<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="logo">
                <img src="./imgs/dashboard-8312011_1280.webp" style="height: 50px; width: 50px;" ><h1>Dashboard</h1>
            </div>
            <div class="home">
                <img src="./imgs/home.png" alt="home-logo"><div>Home</div>
                <img src="./imgs/icons8-name-50.png" alt="profile-logo"><div>Profile</div>
                <img src="./imgs/icons8-messages-50.png" alt="Messages-logo"><div>Messages</div>
                <img src="./imgs/icons8-history-64.png" alt="History-logo"><div>History</div>
                <img src="./imgs/icons8-tasks-50.png" alt="Tasks-logo"><div>Tasks</div>
                <img src="./imgs/icons8-group-64.png" alt="Communities-logo"><div>Communities</div>
            </div>
            <div class="settings">
                <img src="./imgs/icons8-settings-50.png" alt="setting-logo">
                <div>Settings</div>
                <img src="./imgs/icons8-support-50.png" alt="support-logo">
                <div>Support</div>
                <img src="./imgs/icons8-privacy-64.png" alt="privacy-logo">
                <div>Privacy</div>
            </div>
        </div>
        <div class="ui-container">
            <div class="mini-profile">
                
                <a href="#"><img src="./imgs/icons8-search-50.png" alt="search-logo"></a>
                <input type="search" name="search" placeholder="search">
                
                <img src="./imgs/icons8-alert-50.png" alt="alert-logo">
                <img src="./imgs/odin.png" alt="odin-logo">
                <h3>Odin User</h3>
                <img src="./imgs/odin.png" alt="odin-logo-large">
                <div>
                    <h5>Hi,There!</h5>
                    <h2>Odin User</h2>
                </div>
                <button class="first">New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            <div class="profile">
                <div class="cards">
                    <h1 style="grid-column: 1/3;">Your Projects</h1>
                    <div class="card">I will continue working on it later</div>
                    <div class="card">This is only for distribution with grid practice</div>
                    <div class="card">Dont judge me</div>
                    <div class="card">Size will be adjusted</div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="announcements">
                    <h1>Announcements</h1>
                    <div class="announcement">

                    </div>
                    <h1>Trending</h1>
                    <div class="trending">

                    </div>
                </div>    
            </div>

        </div>
    </div>
</body>
</html>
